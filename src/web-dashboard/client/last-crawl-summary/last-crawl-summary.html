<div class="panel panel-default">
    <div class="panel-heading">
        <h3>Latest crawl data</h3>
    </div>
    <div class="panel-body">
        <div class="row">
    <span class="col-md-3">
        <label for="nextCrawlDate" class="col-md-6 control-label">next crawl at</label>
        <span id="nextCrawlDate">N/A</span>
    </span>
    <span class="col-md-3">
        <label for="lastCrawlDate" class="col-md-3 control-label">date</label>
        <span id="lastCrawlDate">{{$ctrl.lastCrawlDate}}</span>
    </span>
    <span class="col-md-2">
        <label for="duration" class="col-md-6 control-label">duration</label>
        <span id="duration">{{$ctrl.lastCrawlDuration}} s</span>
    </span>
    <span class="col-md-2">
        <label for="sources" class="col-md-6 control-label">sources</label>
        <span id="sources">{{$ctrl.lastCrawlSources}}</span>
    </span>
    <span class="col-md-2">
        <label for="errors" class="col-md-6 control-label">errors</label>
        <span id="errors">{{$ctrl.lastCrawlErrors}}</span>
    </span>
        </div>
    </div>
</div>
